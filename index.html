<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div id="container">
    <h1>TIP CALCULATOR</h1>
    <div id="calculator">
      <form id="form">
        <p>How much was your bill?</p>
        <input type="text" id="billamt">
        <p>How many people are sharing the bill?</p>
        <input type="text" id="peopleamt">
        <button type="button" id="btn">CALCULATE!</button>
      </form>
    </div>
    
    <div id="totalTip">
      <sup>$</sup><span id="tipdisplay">0</span>
      <small>per person</small>
    </div>
    
    <p id="message"></p>
    
  </div>
  <script src="main.js"></script>
  
</body>
</html>
